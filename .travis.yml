language: go

go:
  - 1.14.x

git:
  depth: false
  quiet: true
  submodules: false

branches:
  only:
    - master

env:
  - VERSION="0.$TRAVIS_BUILD_NUMBER"

script:
  - "make test"
  - "make release"

before_deploy:
  - git config --local user.name "jreisinger"
  - git config --local user.email "jozef.reisinger@gmail.com"
  - git tag $VERSION

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "releases/checkip_linux_amd64.tar.gz"
    - "releases/checkip_darwin_amd64.tar.gz"
    - "releases/checkip_linux_arm64v8.tar.gz"
  skip_cleanup: true
